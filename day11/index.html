<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video player</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="wes.css" /> -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="center">
      <div class="player">
        <video class="player__video viewer" src="./music.mp4"></video>

        <div class="player__controls">
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <button class="player__button toggle" title="Toggle Play">â–º</button>
          <div class="sliderWrapper">
            <span class="volume">1</span>
            <input
              type="range"
              name="volume"
              class="player__slider"
              min="0"
              max="1"
              step="0.05"
              value="1"
            />
          </div>

          <div class="sliderWrapper">
            <span class="playbackRate">1</span>
            <input
              type="range"
              name="playbackRate"
              class="player__slider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
          </div>
          <button data-skip="-10" class="player__button">-10s</button>
          <button data-skip="25" class="player__button">+25s</button>
        </div>
      </div>
    </div>
  </body>
</html>
