<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="photobooth">
      <div class="controls">
        <button onClick="takePhoto()">Take Photo</button>
        <div class="effects">
          <input type="radio" name="effect" id="none" value="none" checked />
          <label for="none">none</label>
          <input type="radio" name="effect" id="redEffect" value="redEffect" />
          <label for="redEffect">redEffect</label>
          <input type="radio" name="effect" id="rgbSplit" value="rgbSplit" />
          <label for="rgbSplit">rgbSplit</label>
          <input
            type="radio"
            name="effect"
            id="greenScreen"
            value="greenScreen"
          />
          <label for="greenScreen">greenScreen</label>
          <input
            class="alphacheck"
            type="checkbox"
            name="alpha"
            id="globalAlpha"
          />
          <input
            class="alphavalue"
            type="number"
            name="alphaValue"
            id="globalAlpha"
            value="0.05"
            onkeydown="return false"
            min="0.05"
            max="1"
            step=".05"
          />
        </div>
        <div class="rgb">
          <label for="rmin">Red Min:</label>
          <input type="range" min="0" max="255" name="rmin" />
          <label for="rmax">Red Max:</label>
          <input type="range" min="0" max="255" name="rmax" />

          <br />

          <label for="gmin">Green Min:</label>
          <input type="range" min="0" max="255" name="gmin" />
          <label for="gmax">Green Max:</label>
          <input type="range" min="0" max="255" name="gmax" />

          <br />

          <label for="bmin">Blue Min:</label>
          <input type="range" min="0" max="255" name="bmin" />
          <label for="bmax">Blue Max:</label>
          <input type="range" min="0" max="255" name="bmax" />
        </div>
      </div>

      <canvas class="photo"></canvas>
      <video class="player"></video>
      <div class="strip"></div>
    </div>
    <audio class="snap" src="./snap.mp3" hidden></audio>
    <script src="index.js"></script>
  </body>
</html>
